<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Block Dodge
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game">

        <div id="wall">


            <div id="intro"> </div>
            <div id="score"> Score: </div>
            <div id="player"></div>
            <div class="obstacles"></div>
            <div id="redWall"></div>
            <div id="gameOverBorder"></div>
            
        
        </div>

        <button id="fullBtn"> Go Fullscreen</button>
        <button id="UPButton">UP</button>
        <button id="DownButton">DOWN</button>
        <button id="shootButton">shoot</button>
        
    
    </div>
    
    <script src="intro.js"></script>
    <script src="users.js"></script>
    <script src="script&Obstacle.js"></script>
    <script src="playerMovement.js"></script>
    <script src="enemy.js"></script>
    <script src="bullet.js"></script>
    <script src="enemyDeath.js"></script>
    <script src="gameOver.js"></script>
    <script src="touchButtons.js"></script>
    <script>
        // this is a script for full screen button
        // this is mostly dummy and it's going to be removed later ;)
        
        let myDocument = document.documentElement;
        let fullBtn = document.getElementById("fullBtn");

        fullBtn.addEventListener("click", ()=>{

            if(fullBtn.textContent ==="Go Fullscreen"){

                if(myDocument.requestFullscreen){
                    myDocument.requestFullscreen();
                }
                else if(myDocument.msRequestFullscreen)
                {
                    myDocument.msRequestFullscreen();
                }
                else if(myDocument.mozRequestFullscreen){
                    myDocument.mozRequestFullscreen();
                }
                else if(myDocument.webkitRequestFullscreen){
                    myDocument.webkitRequestFullscreen();
                }

                fullBtn.textContent = "Exit Fullscreen";
            }
            else{
                if(document.exitFullscreen){
                    document.exitFullscreen();
                }
                else if(document.msexitFullscreen)
                {
                    document.msexitFullscreen();
                }
                else if(document.mozexitFullscreen){
                    document.mozexitFullscreen();
                }
                else if(document.webkitexitFullscreen){
                    document.webkitexitFullscreen();
                }

                fullBtn.textContent = "Go Fullscreen";
            }
        })
    </script>
</body>
</html>
